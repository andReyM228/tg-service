services:
  database:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - 5433:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_PASSWORD: postgres
      POSTGRES_USERNAME: postgres
    command: postgres
    networks:
      - backend

  user_service:
    image: user_service:latest
    container_name: user_service
    restart: always
    depends_on:
      - database
    networks:
      - backend


  tg-service:
    image: tg-service:latest
    container_name: tg-service
    restart: always
    depends_on:
      - database
    networks:
      - backend

  tx-service:
    image: tx-service:latest
    container_name: tx-service
    restart: always
    depends_on:
      - database
    networks:
      - backend

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"  # порт для AMQP
      - "15672:15672"  # порт для веб-интерфейса
    environment:
      RABBITMQ_DEFAULT_USER: guest  # имя пользователя по умолчанию
      RABBITMQ_DEFAULT_PASS: guest  # пароль пользователя по умолчанию
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq  # том для хранения данных
    networks:
      - backend

volumes:
  rabbitmq_data:

networks:
  backend:
    driver: bridge